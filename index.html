<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Практическая работа по массивам</title>
</head>

<body>
  <div class="container">
    <h3>Исходный массив</h3>
    <div class="out-1-sourse"></div>
    <div class="out-1-sourse-length"></div>
    <div class="out-1-sourse-image array"></div>


    <h3>Добавить элемент</h3>
    <select class="array-element">
      <option value="bee">bee</option>
      <option value="cat">cat</option>
      <option value="crocodile">crocodile</option>
      <option value="elephant">dog</option>
      <option value="elephant">elephant</option>
      <option value="koala">koala</option>
      <option value="ladybug">ladybug</option>
      <option value="snail">snail</option>
      <option value="squirrel">squirrel</option>
      <option value="sea">sea</option>
    </select>


    <span>Индекс:</span>

    <input type="number" class="array-index" value="3">
    <button class="add-to-array">Добавить</button>
  </div>
  <script src="js.js"></script>
</body>

</html>
